sudo: required

language: go

go:
- 1.6
- 1.7   # make sure to bump LATEST_GO_VERSION (below) when updating

env:
  global:
  - LATEST_GO_VERSION="1.7"
  - secure: 
  - secure: 
  - secure: 

services:
- docker

after_success:
- source ./build/travis-utils.sh
- if [[ is_travis_push_env -eq 1 ]]; then docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS; fi
- if [[ is_travis_push_env -eq 1 ]]; then make image-quick; fi
- if [[ is_travis_push_env -eq 1 ]]; then make push; fi
- if [[ is_travis_push_env -eq 1 ]]; then make tag-latest; fi
- if [[ is_travis_push_env -eq 1 ]]; then make push-latest; fi
- if [[ is_travis_push_env -eq 1 ]]; then make perf-regression; fi
