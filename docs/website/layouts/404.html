<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">
  <head>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <title>
      404 - {{ define "title" }}{{ site.Title }}{{ end }}
    </title>
    {{ partial "css.html" . }}
    <style>
      a {
        display: block;
        text-align: center;
        color:#566366;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        color: #008a98;
      }

      body,html {
        height: 100%;
        overflow: hidden;
      }

      .headline--wave--fg { bottom: 200px; }
      .headline--wave--bg { bottom: 230px; }

      h1,p {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header role="banner">
      <div class="headline--wave--bg" role="presentation"></div>
      <div class="headline--wave--fg" role="presentation"></div>
      <h1>Sorry, looks like this page was lost at sea!</h1>
      <p class="headline--subtitle">Perhaps you could use one of the following:</p>
      <a href="/">Open Policy Agent Home Page</a>
      <a href="/docs/latest">Documentation</a>
      <a href="https://play.openpolicyagent.org">Playground</a>
    </header>
  </body>

</html>
