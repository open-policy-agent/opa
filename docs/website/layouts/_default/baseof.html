<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">
  <head>
    {{ partial "google-analytics.html" . }}
    {{ partial "meta.html" . }}

    <title>
      {{ block "title" . }}{{ site.Title }}{{ end }}
    </title>

    {{ block "head" . }}{{ end }}
    {{ define "head" }}{{ end }}

    {{ partial "css.html" . }}
  </head>
  <body>
    {{ block "main" . }}
    {{ end }}
    {{ define "main" }}
    {{ end }}
  </body>
</html>
