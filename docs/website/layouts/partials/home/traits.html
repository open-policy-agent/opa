{{ $traits := site.Data.traits }}

<section class="traits">
  <div class="content">
    <h2 class="traits--title">Traits</h2>

    <dl class="traits--list">
      {{ range $traits }}
      <div class="trait trait--{{ .tag }}">
        <dt class="trait--title">
          {{ .title | markdownify }}
        </dt>
        <dd class="trait--body">
          {{ .description | markdownify }}
        </dd>
      </div>
      {{ end }}
    </dl>
  </div>
</section>
