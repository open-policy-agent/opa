<article class="article">
  <div class="container">
    {{ partial "docs/hero.html" . }}

    <section class="section">
      <div class="content">
        {{ .Content }}
      </div>
      {{ if (and (not .Params.hide_feedback) (site.Params.ui.feedback.enable)) }}
        {{ partial "feedback.html" site.Params.ui.feedback }}
      {{ end }}
      <div class="toc-padding"></div>
    </section>
  </div>
</article>
