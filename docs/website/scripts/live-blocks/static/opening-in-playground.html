<html>
  <head>
    <title>Opening...</title>
    <style>
      .opening {
        position: absolute;
        width: 50px;
        height: 50px;
        top: calc(50vh - 25px);
        left: calc(50vw - 25px);
        opacity: 0.25;
        animation: spin 5000ms linear infinite;
      }

      @keyframes spin {
        from {transform:rotate(360deg);}
        to {transform:rotate(0deg);}
      }
    </style>
  </head>
  <body>
    <img src="/live-blocks/icons/opening.svg" class="opening">
  </body>
</html>
