{% extends template.self %}

{% block style %}
    {{ super() }}
    {% for cssFile in config.pluginsConfig.addcssjs.css %}
    <link rel="stylesheet" type="text/css" href="{{ cssFile|resolveFile }}" />
    {% endfor %}
{% endblock %}

{% block javascript %}
    {{ super() }}
    {% for jsFile in config.pluginsConfig.addcssjs.js %}
    <script type="text/javascript" src="{{ jsFile|resolveFile }}"></script>
    {% endfor %}
{% endblock %}
