cases:
    - note: casts/string invalid
      query: data.generated.p = x
      modules:
        - |
          package generated

          p = x {
            cast_string(data.op1, x)
          }
      data:
        op1:
            - "1"
            - "2"
            - "3"
      want_error_code: eval_type_error
      want_error: ""
      strict_error: true
