cases:
    - note: 'regexmatch/re_match: bad pattern err'
      query: data.generated.p = x
      modules:
        - |
          package generated

          p {
            re_match("][", "foo[\"bar\"]")
          }
      want_error_code: eval_builtin_error
      want_error: 're_match: error parsing regexp: missing closing ]: `[`'
      strict_error: true
