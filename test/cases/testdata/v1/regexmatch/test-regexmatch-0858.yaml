cases:
    - note: 'regexmatch/re_match: ref'
      query: data.generated.p = x
      modules:
        - |
          package generated

          p[x] {
            __local0__ = data.d.e[x]
            re_match("^b.*$", __local0__)
          }
      data:
        d:
            e:
                - bar
                - baz
      want_result:
        - x:
            - "0"
            - "1"
      sort_bindings: true
