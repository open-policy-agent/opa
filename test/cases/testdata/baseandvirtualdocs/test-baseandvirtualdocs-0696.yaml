      __local3__ = data.topdown.missing.input.value
    }

    v = __local4__ {
      true
      __local4__ = data.topdown.g
    }

    w = __local5__ {
      true
      __local5__ = data.topdown.set
    }

    iterate_ground[x] {
      data.topdown.virtual.constants[x] = 1
    }
  - |
    package topdown.set

    v[__local6__] {
