cases:
- data:
    b:
      v1: hello
      v2: goodbye
  modules:
  - |
    package generated

    p = x {
      __local1__ = data.b
      array.concat([1, 2], __local1__, __local0__)
      x = __local0__
    }
  note: 'array/concat: err rhs'
  query: data.generated.p = x
  strict_error: true
  want_error: 'array.concat: operand 2 must be array but got object'
  want_error_code: eval_type_error
