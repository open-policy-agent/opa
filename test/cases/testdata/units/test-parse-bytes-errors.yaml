cases:
- data:
  modules:
  - |
    package test
    p {
        units.parse_bytes("")
    }
  note: units_parse_bytes/failure
  query: data.test.p = x
  want_error_code: eval_builtin_error
  want_error: "units.parse_bytes: no byte amount provided"
  strict_error: true
