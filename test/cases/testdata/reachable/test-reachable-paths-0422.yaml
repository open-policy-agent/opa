cases:
  - data: {}
    modules:
      - |
        package reachable
        
        p = result {
          graph.reachable_paths({}, {"a"}, result)
        }
    note: reachable_paths/empty
    query: data.reachable.p = x
    want_result:
      - x: []
  - data: {}
    input_term: '{
        "graph": {
          "a": {"b"},
          "b": {"c"},
          "c": {"a"},
        },
        "initial": {"a"}
      }'
    modules:
      - |
        package reachable
        
        p = result {
          graph.reachable_paths(input.graph, input.initial, result)
        }
    note: reachable_paths/cycle
    query: data.reachable.p = x
    want_result:
      - x:
          - - a
            - b
            - c
