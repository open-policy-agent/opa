cases:
- note: time/parse_rfc3339_nanos
  modules:
    - |
      package generated
      
      p[time] = ns {
        time = input.cases[_]
        time.parse_rfc3339_ns(time, ns)
      }
  query: data.generated.p = x
  input: { cases: [
    "2017-06-02T19:00:00-07:00",
    "1970-01-01T00:00:00-00:00",
    "2262-04-11T23:47:16.854775807-00:00"
  ]}
  want_result:
    - x: {
      "1970-01-01T00:00:00-00:00": 0,
      "2017-06-02T19:00:00-07:00": 1496455200000000000,
      "2262-04-11T23:47:16.854775807-00:00": 9223372036854775807
    }
- note: time/parse_rfc3339_nanos_too_small
  modules:
    - |
      package generated
      
      p = ns {
        time.parse_rfc3339_ns("1969-12-31T23:59:59.999999999-00:00", ns)
      }
  query: data.generated.p = x
  strict_error: true
  want_error_code: eval_builtin_error
  want_error: 'time is before 1970-01-01 00:00:00 +0000 UTC, and cannot be converted to epoch nano seconds'
- note: time/parse_rfc3339_nanos_too_large
  modules:
    - |
      package generated
      
      p = ns {
        time.parse_rfc3339_ns("2262-04-11T23:47:16.854775808-00:00", ns)
      }
  query: data.generated.p = x
  strict_error: true
  want_error_code: eval_builtin_error
  want_error: 'time is after 2262-04-11 23:47:16.854775807 +0000 UTC, and cannot be converted to epoch nano seconds'
