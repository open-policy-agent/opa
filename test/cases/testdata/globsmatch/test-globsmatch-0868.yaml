    package generated

    p[x] {
      __local0__ = data.d.e[x]
      regex.globs_match("b.*", __local0__)
    }
  note: 'globsmatch/regex.globs_match: ref'
  query: data.generated.p = x
  sort_bindings: true
  want_result:
  - x:
    - 0
    - 1
