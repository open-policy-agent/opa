      b: -1
      c:
      - 1
      - 2
      - 3
      - 4
    - a: alice
      b: 1
      c:
      - 2
      - 3
      - 4
      - 5
      d: null
  modules:
  - |
    package generated

    p[x] {
      data.generated.q[_0][0].c[_1] = x
    }

    q[k] = v {
      data.d.e[_0] = k
      v = [r | r = data.l[_1]]
    }
