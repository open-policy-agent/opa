    query: data.test.p = x
    modules:
      - |
        package test

        p[res] {
          res := crypto.hmac.equal(input.mac1, input.mac2)
        }
    input:
      {
        "mac1": "31b6db9e5eb4addb42f1a6ca07367adc",
        "mac2": "31b6db9e5eb4addb42f1a6ca07367adc",
      }
    want_result:
      - x:
          - true
