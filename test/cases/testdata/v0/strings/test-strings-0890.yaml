---
cases:
  - data: {}
    modules:
      - |
        package generated

        p = x {
          substring("abcdefgh", 2, -1, x)
        }
    note: "strings/substring: remainder"
    query: data.generated.p = x
    want_result:
      - x: cdefgh
  - modules:
      - "package generated\n\np = x {\n  substring(\"a\xE5\xE4\xF6\", 2, -1, x)\n}\n"
    note: "strings/substring: remainder unicode"
    query: data.generated.p = x
    want_result:
      - x: "\xE4\xF6"
