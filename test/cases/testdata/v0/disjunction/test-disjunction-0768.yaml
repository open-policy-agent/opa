---
cases:
  - data:
      a:
        - 1
        - 2
        - 3
        - 4
      b:
        v1: hello
        v2: goodbye
    modules:
      - |
        package generated

        p[x] {
          data.generated.q = s
          s[x]
        }

        q[x] {
          data.a[_0] = x
        }

        q[y] {
          data.b[_0] = y
        }
    note: "disjunction/incr: eval set"
    query: data.generated.p = x
    sort_bindings: true
    want_result:
      - x:
          - 1
          - 2
          - 3
          - 4
          - goodbye
          - hello
