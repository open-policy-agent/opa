      package test
      
      allow {
        a := 1
        b := 2
      
        input.min == 1 with input as object.union({"min": 0}, {"min": min([a, b])}) 
      }
  note: withkeyword/rewrite declared variables nested in function/array/object in with value
  query: data.test.allow = x
  want_result:
    - x: true
