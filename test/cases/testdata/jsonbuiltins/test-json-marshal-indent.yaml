---
cases:
  - data: {}
    modules:
      - |
        package test

        p = x {
          json.marshal_indent([1234500000 + 67890, 1e6 * 2, 1e109 / 1e100], "  ", x)
        }
    note: jsonbuiltins/marshal_indent-explicit
    query: data.test.p = x
    want_result:
      - x: |-
          [
            1234567890,
            2000000,
            1000000000
          ]
  - data: {}
    modules:
      - |
        package test

        p = x {
          json.marshal_indent([1234500000 + 67890, 1e6 * 2, 1e109 / 1e100], null, x)
        }
    note: jsonbuiltins/marshal_indent-nulled
    query: data.test.p = x
    want_result:
      - x: |-
          [
          	1234567890,
          	2000000,
          	1000000000
          ]