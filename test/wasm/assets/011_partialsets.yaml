cases:
  - note: additive
    query: data.x.p = {2,1}
    modules:
      - |
        package x
        p[1]
        p[2]
    return_code: 1
  - note: additive (negative)
    query: data.x.p = {2,1}
    modules:
      - |
        package x
        p[1]
        p[2]
        p[3]
    return_code: 0
  - note: input
    query: data.x.p = {2,1}
    modules:
      - |
        package x
        p[1] { input.x = 1 }
        p[2] { input.y = 2 }
    return_code: 1
    input: {"x": 1, "y": 2}
  - note: input (negative)
    query: data.x.p = {2,1}
    modules:
      - |
        package x
        p[1] { input.x = 1 }
        p[2] { input.y = 2 }
        p[3] { input.z = 3 }
    return_code: 1
    input: {"x": 1, "y": 2}
  - note: composites
    query: data.x.p = {[2],[1]}
    modules:
      - |
        package x
        p[[x]] { x = 1 }
        p[[y]] { y = 2 }
    return_code: 1
  - note: set membership
    query: data.x.p[1]
    modules:
      - |
        package x
        p[1]
        p[2]
    return_code: 1
  - note: set membership (negative)
    query: data.x.p[3]
    modules:
      - |
        package x
        p[1]
        p[2]
    return_code: 0
  - note: set membership (negation)
    query: not data.x.p[3]
    modules:
      - |
        package x
        p[1]
        p[2]
    return_code: 1
  - note: set iteration
    query: data.x.p[x]; x > 1
    modules:
      - |
        package x
        p[1]
        p[2]
    return_code: 1
  - note: set iteration (negative)
    query: data.x.p[x]; x > 2
    modules:
      - |
        package x
        p[1]
        p[2]
    return_code: 0
  - note: set composites
    query: a := [1,x]; data.x.p[a]; x == "y"
    modules:
      - |
        package x
        p[[1, "x"]]
        p[[1, "y"]]
        p[[2, "x"]]
    return_code: 1
  - note: set dereference
    query: data.x.p[x].a == 1; x.b == "y"
    modules:
      - |
        package x
        p[{"a": 1, "b": "x"}]
        p[{"a": 1, "b": "y"}]
        p[{"a": 1, "b": "y"}]
    return_code: 1
  - note: set dereference (negative)
    query: data.x.p[x].a == 100
    modules:
      - |
        package x
        p[{"a": 1}]
        p[{"a": 2}]
        p[{"a": 3}]
    return_code: 0