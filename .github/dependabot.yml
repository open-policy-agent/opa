version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: monthly
    groups:
      go.opentelemetry.io:
        patterns:
          - "go.opentelemetry.io/*"
      dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "go.opentelemetry.io/*"
  - package-ecosystem: gomod
    directory: /e2e
    schedule:
      interval: monthly
    groups:
      all:
        patterns:
          - "*"
  - package-ecosystem: npm
    directory: /e2e/api/compile/prisma
    schedule:
      interval: monthly
    groups:
      e2e/prisma:
        patterns:
          - "*"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    groups:
      gha-dependencies:
        patterns:
          - "*"
