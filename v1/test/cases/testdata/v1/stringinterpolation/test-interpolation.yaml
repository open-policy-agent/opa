---
cases:
  - note: stringinterpolation/empty string
    modules:
      - |
        package test

        p := $""
    query: data.test.p = x
    want_result:
      - x: ""
  - note: stringinterpolation/no template expression
    modules:
      - |
        package test

        p := $"foo bar baz"
    query: data.test.p = x
    want_result:
      - x: "foo bar baz"
  - note: stringinterpolation/escaped template expressions
    modules:
      - |
        package test

        a := $"\{42}"
        b := $"foo \{42} bar"
        c := $"foo \{42\}"
        d := $"foo \{42\} bar"
        e := $"foo \{42} bar \{43} baz"
        f := $"\{{42}"
        g := $"{42}\}"
    query: data.test = x
    want_result:
      - x:
          a: "{42}"
          b: "foo {42} bar"
          c: "foo {42}"
          d: "foo {42} bar"
          e: "foo {42} bar {43} baz"
          f: "{42"
          g: "42}"
  - note: stringinterpolation/template expressions with primitive values
    modules:
      - |
        package test

        p := $"{42}, {13.37}, {true}, {"foo"}, {null}"
    query: data.test.p = x
    want_result:
      - x: "42, 13.37, true, foo, null"
  - note: stringinterpolation/template expressions with collection values
    modules:
      - |
        package test

        p := $"{[42, 13.37, true, "foo", null]}, {{42, 13.37, true, "foo", null}}, {{"a": "b"}}"
    query: data.test.p = x
    want_result:
      - x: "[42, 13.37, true, \"foo\", null], {null, true, 13.37, 42, \"foo\"}, {\"a\": \"b\"}"
  - note: stringinterpolation/template expression with array comprehension
    modules:
      - |
        package test
        
        a := ["a", "b", "c"]

        p := $"{[x | some x in a]}"
    query: data.test.p = x
    want_result:
      - x: "[\"a\", \"b\", \"c\"]"
  - note: stringinterpolation/template expression with set comprehension
    modules:
      - |
        package test
        
        a := ["a", "b", "c"]

        p := $"{{x | some x in a}}"
    query: data.test.p = x
    want_result:
      - x: "{\"a\", \"b\", \"c\"}"
  - note: stringinterpolation/template expression with object comprehension
    modules:
      - |
        package test
        
        a := ["a", "b", "c"]

        p := $"{{x: x | some x in a}}"
    query: data.test.p = x
    want_result:
      - x: "{\"a\": \"a\", \"b\": \"b\", \"c\": \"c\"}"
  - note: stringinterpolation/template expressions with variables
    modules:
      - |
        package test

        a := "foo"
        b := "bar"

        p := $"{a} {b}"
    query: data.test.p = x
    want_result:
      - x: "foo bar"
  - note: stringinterpolation/template expressions with refs
    modules:
      - |
        package test

        a := "foo"

        p := $"{data.test.a} {data.b} {input.c}"
    data:
      b: "bar"
    input:
      c: "baz"
    query: data.test.p = x
    want_result:
      - x: "foo bar baz"
  - note: stringinterpolation/nested template expressions
    modules:
      - |
        package test

        a := "foo"
        b := "bar"

        p := $"{$"{a}"} {$"{$"{b}"} baz"}"
    query: data.test.p = x
    want_result:
      - x: "foo bar baz"
  - note: stringinterpolation/template expressions with infix operand call
    modules:
      - |
        package test

        a := 42
        b := {"a", "b", "c"}

        p := $"sum: {1 + 42}, join: {b | {"d", "e", "f"}}"
    query: data.test.p = x
    want_result:
      - x: 'sum: 43, join: {"a", "b", "c", "d", "e", "f"}'
  - note: stringinterpolation/template expressions with undefined values
    modules:
      - |
        package test

        p := $"{input.x}, {data.y}"
    query: data.test.p = x
    want_result:
      - x: "<undefined>, <undefined>"
  - note: stringinterpolation/inside array comprehension
    modules:
      - |
        package test

        a := ["foo", "bar"]

        p := [x | some y in a; x := $"<{y}>"]
    query: data.test.p = x
    want_result:
      - x:
        - "<foo>"
        - "<bar>"
  - note: stringinterpolation/inside set comprehension
    modules:
      - |
        package test

        a := "foo"

        # Only generate one entry to avoid non-deterministic ordering.
        p := {x | x = $"<{a}>"}
    query: data.test.p = x
    want_result:
      - x:
        - "<foo>"
  - note: stringinterpolation/inside map comprehension
    modules:
      - |
        package test

        a := ["foo", "bar"]

        p := {x: y | some k, v in a; x = $"<{k}>"; y = $"<{v}>"}
    query: data.test.p = x
    want_result:
      - x:
          "<0>": "<foo>"
          "<1>": "<bar>"
  - note: stringinterpolation/inside map comprehension head
    modules:
      - |
        package test

        a := ["foo", "bar"]

        p := {$"<{k}>": $"<{v}>" | some k, v in a}
    query: data.test.p = x
    want_result:
      - x:
          "<0>": "<foo>"
          "<1>": "<bar>"
  - note: stringinterpolation/inside every expression
    modules:
      - |
        package test
        p if {
          every i, x in input.l1 {
            input.l2[i] == $"<{x}>"
          }
        }
    input:
      l1:
        - "a"
        - "b"
        - "c"
      l2:
        - "<a>"
        - "<b>"
        - "<c>"
    query: data.test.p = x
    want_result:
      - x: true