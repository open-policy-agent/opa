---
cases:
  - note: keywordrefs/every keyword in package
    query: data.foo.p = x
    modules:
      - |
        package foo.every.bar

        baz := 42
      - |
        package foo
        import data.foo.every.bar
        
        p if {
          bar.baz == 42
          data.foo.every.bar.baz == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/every keyword in package, import alias
    query: data.foo.p = x
    modules:
      - |
        package foo.every

        bar := 42
      - |
        package foo
        import data.foo.every as my_if
        
        p if {
          my_if.bar == 42
          data.foo.every.bar == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/every keyword rule refhead
    query: data.test.p = x
    modules:
      - |
        package test
        
        p if {
          every.foo == 1
          foo.every == 2
        }
        
        every.foo := 1
        
        foo.every := 2
    want_result:
      - x: true
  - note: keywordrefs/every keyword rule refhead, else bodies
    query: data.test.p = x
    input:
      x: 3
    modules:
      - |
        package test

        p if {
          every.foo == 3
          foo.every == 6
        }

        every.foo := 1 if {
          input.x == 1
        } else := 2 if {
          input.x == 2
        } else := 3

        foo.every := 4 if {
          input.x == 1
        } else := 5 if {
          input.x == 2
        } else := 6
    want_result:
      - x: true
  - note: keywordrefs/every keyword rule refhead, partial set
    query: data.test.p = x
    modules:
      - |
        package test

        p if {
          every.foo == {"a", "c"}
          foo.every == {"a", "c"}
        }

        every.foo contains "a"

        every.foo contains "b" if {
          false
        }

        every.foo contains "c" if {
          true
        }

        foo.every contains "a"

        foo.every contains "b" if {
          false
        }

        foo.every contains "c" if {
          true
        }
    want_result:
      - x: true
