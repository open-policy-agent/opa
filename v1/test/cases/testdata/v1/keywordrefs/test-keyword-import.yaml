---
cases:
  - note: keywordrefs/import keyword in package
    query: data.foo.p = x
    modules:
      - |
        package foo.import.bar

        baz := 42
      - |
        package foo
        import data.foo.import.bar
        
        p if {
          bar.baz == 42
          data.foo.import.bar.baz == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/import keyword in package, import alias
    query: data.foo.p = x
    modules:
      - |
        package foo.import

        bar := 42
      - |
        package foo
        import data.foo.import as my_if
        
        p if {
          my_if.bar == 42
          data.foo.import.bar == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/import keyword rule refhead
    query: data.test.p = x
    modules:
      - |
        package test
        
        p if {
          import.foo == 1
          foo.import == 2
        }
        
        import.foo := 1
        
        foo.import := 2
    want_result:
      - x: true
