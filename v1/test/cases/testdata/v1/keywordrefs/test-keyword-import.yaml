---
cases:
  - note: keywordrefs/import keyword in package
    query: data.foo.p = x
    modules:
      - |
        package foo.import.bar

        baz := 42
      - |
        package foo
        import data.foo.import.bar
        
        p if {
          bar.baz == 42
          data.foo.import.bar.baz == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/import keyword in package, import alias
    query: data.foo.p = x
    modules:
      - |
        package foo.import

        bar := 42
      - |
        package foo
        import data.foo.import as my_if
        
        p if {
          my_if.bar == 42
          data.foo.import.bar == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/import keyword rule refhead
    query: data.test.p = x
    modules:
      - |
        package test
        
        p if {
          import.foo == 1
          foo.import == 2
        }
        
        import.foo := 1
        
        foo.import := 2
    want_result:
      - x: true
  - note: keywordrefs/import keyword rule refhead, else bodies
    query: data.test.p = x
    input:
      x: 3
    modules:
      - |
        package test

        p if {
          import.foo == 3
          foo.import == 6
        }

        import.foo := 1 if {
          input.x == 1
        } else := 2 if {
          input.x == 2
        } else := 3

        foo.import := 4 if {
          input.x == 1
        } else := 5 if {
          input.x == 2
        } else := 6
    want_result:
      - x: true
  - note: keywordrefs/import keyword rule refhead, partial set
    query: data.test.p = x
    modules:
      - |
        package test

        p if {
          import.foo == {"a", "c"}
          foo.import == {"a", "c"}
        }

        import.foo contains "a"

        import.foo contains "b" if {
          false
        }

        import.foo contains "c" if {
          true
        }

        foo.import contains "a"

        foo.import contains "b" if {
          false
        }

        foo.import contains "c" if {
          true
        }
    want_result:
      - x: true
