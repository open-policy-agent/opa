---
cases:
  - note: keywordrefs/package keyword in package
    query: data.foo.p = x
    modules:
      - |
        package foo.package.bar

        baz := 42
      - |
        package foo
        import data.foo.package.bar
        
        p if {
          bar.baz == 42
          data.foo.package.bar.baz == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/package keyword in package, import alias
    query: data.foo.p = x
    modules:
      - |
        package foo.package

        bar := 42
      - |
        package foo
        import data.foo.package as my_if
        
        p if {
          my_if.bar == 42
          data.foo.package.bar == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/package keyword rule refhead
    query: data.test.p = x
    modules:
      - |
        package test
        
        p if {
          package.foo == 1
          foo.package == 2
        }
        
        package.foo := 1
        
        foo.package := 2
    want_result:
      - x: true
  - note: keywordrefs/package keyword rule refhead, else bodies
    query: data.test.p = x
    input:
      x: 3
    modules:
      - |
        package test

        p if {
          package.foo == 3
          foo.package == 6
        }

        package.foo := 1 if {
          input.x == 1
        } else := 2 if {
          input.x == 2
        } else := 3

        foo.package := 4 if {
          input.x == 1
        } else := 5 if {
          input.x == 2
        } else := 6
    want_result:
      - x: true
  - note: keywordrefs/package keyword rule refhead, partial set
    query: data.test.p = x
    modules:
      - |
        package test

        p if {
          package.foo == {"a", "c"}
          foo.package == {"a", "c"}
        }

        package.foo contains "a"

        package.foo contains "b" if {
          false
        }

        package.foo contains "c" if {
          true
        }

        foo.package contains "a"

        foo.package contains "b" if {
          false
        }

        foo.package contains "c" if {
          true
        }
    want_result:
      - x: true
  - note: keywordrefs/package keyword rule refhead, partial object
    query: data.test.p = x
    modules:
      - |
        package test

        p if {
          package.foo == "a"
          package.bar.one == "a"
          package.bar.three == "c"
          foo.package == "a"
          bar.baz.package == "a"
        }

        package.foo := "a"

        package.foo := "b" if {
          false
        }

        package.foo := "c" if {
          false
        }

        package.bar.one := "a"

        package.bar.two := "b" if {
          false
        }

        package.bar.three := "c" if {
          true
        }

        foo.package := "a"

        foo.package := "b" if {
          false
        }

        foo.package := "c" if {
          false
        }

        bar.baz.package := "a"

        bar.baz.package := "b" if {
          false
        }

        bar.baz.package := "c" if {
          false
        }
    want_result:
      - x: true
  - note: keywordrefs/package keyword function refhead
    query: data.test.p = x
    modules:
      - |
        package test

        p if {
          package.foo(1) == 1
          package.foo(11) == 42
          foo.package(1) == 1
          foo.package(11) == 42
          bar.package.baz(1) == 1
          bar.package.baz(11) == 42
        }

        default package.foo(_) := 42

        package.foo(x) := x if {
          x < 10
        }

        default foo.package(_) := 42

        foo.package(x) := x if {
          x < 10
        }

        default bar.package.baz(_) := 42

        bar.package.baz(x) := x if {
          x < 10
        }
    want_result:
      - x: true
