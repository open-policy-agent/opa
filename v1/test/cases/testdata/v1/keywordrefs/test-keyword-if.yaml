---
cases:
  - note: keywordrefs/if keyword in package
    query: data.foo.p = x
    modules:
      - |
        package foo.if.bar

        baz := 42
      - |
        package foo
        import data.foo.if.bar
        
        p if {
          bar.baz == 42
          data.foo.if.bar.baz == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/if keyword in package, import alias
    query: data.foo.p = x
    modules:
      - |
        package foo.if

        bar := 42
      - |
        package foo
        import data.foo.if as my_if
        
        p if {
          my_if.bar == 42
          data.foo.if.bar == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/if keyword rule refhead
    query: data.test.p = x
    modules:
      - |
        package test
        
        p if {
          if.foo == 1
          foo.if == 2
        }
        
        if.foo := 1
        
        foo.if := 2
    want_result:
      - x: true
  - note: keywordrefs/if keyword rule refhead, else bodies
    query: data.test.p = x
    input:
      x: 3
    modules:
      - |
        package test

        p if {
          if.foo == 3
          foo.if == 6
        }

        if.foo := 1 if {
          input.x == 1
        } else := 2 if {
          input.x == 2
        } else := 3

        foo.if := 4 if {
          input.x == 1
        } else := 5 if {
          input.x == 2
        } else := 6
    want_result:
      - x: true
  - note: keywordrefs/if keyword rule refhead, partial set
    query: data.test.p = x
    modules:
      - |
        package test

        p if {
          if.foo == {"a", "c"}
          foo.if == {"a", "c"}
        }

        if.foo contains "a"

        if.foo contains "b" if {
          false
        }

        if.foo contains "c" if {
          true
        }

        foo.if contains "a"

        foo.if contains "b" if {
          false
        }

        foo.if contains "c" if {
          true
        }
    want_result:
      - x: true
