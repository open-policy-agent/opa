---
cases:
  - note: keywordrefs/true keyword in package
    query: data.foo.p = x
    modules:
      - |
        package foo.true.bar

        baz := 42
      - |
        package foo
        import data.foo.true.bar
        
        p if {
          bar.baz == 42
          data.foo.true.bar.baz == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/true keyword in package, import alias
    query: data.foo.p = x
    modules:
      - |
        package foo.true

        bar := 42
      - |
        package foo
        import data.foo.true as my_if
        
        p if {
          my_if.bar == 42
          data.foo.true.bar == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/true keyword rule refhead
    query: data.test.p = x
    modules:
      - |
        package test
        
        p if {
          true.foo == 1
          foo.true == 2
        }
        
        true.foo := 1
        
        foo.true := 2
    want_result:
      - x: true
  - note: keywordrefs/true keyword rule refhead, else bodies
    query: data.test.p = x
    input:
      x: 3
    modules:
      - |
        package test

        p if {
          true.foo == 3
          foo.true == 6
        }

        true.foo := 1 if {
          input.x == 1
        } else := 2 if {
          input.x == 2
        } else := 3

        foo.true := 4 if {
          input.x == 1
        } else := 5 if {
          input.x == 2
        } else := 6
    want_result:
      - x: true
  - note: keywordrefs/true keyword rule refhead, partial set
    query: data.test.p = x
    modules:
      - |
        package test

        p if {
          true.foo == {"a", "c"}
          foo.true == {"a", "c"}
        }

        true.foo contains "a"

        true.foo contains "b" if {
          false
        }

        true.foo contains "c" if {
          true
        }

        foo.true contains "a"

        foo.true contains "b" if {
          false
        }

        foo.true contains "c" if {
          true
        }
    want_result:
      - x: true
