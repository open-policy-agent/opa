---
cases:
  - note: keywordrefs/in keyword in package
    query: data.foo.p = x
    modules:
      - |
        package foo.in.bar

        baz := 42
      - |
        package foo
        import data.foo.in.bar
        
        p if {
          bar.baz == 42
          data.foo.in.bar.baz == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/in keyword in package, import alias
    query: data.foo.p = x
    modules:
      - |
        package foo.in

        bar := 42
      - |
        package foo
        import data.foo.in as my_if
        
        p if {
          my_if.bar == 42
          data.foo.in.bar == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/in keyword rule refhead
    query: data.test.p = x
    modules:
      - |
        package test
        
        p if {
          in.foo == 1
          foo.in == 2
        }
        
        in.foo := 1
        
        foo.in := 2
    want_result:
      - x: true
  - note: keywordrefs/in keyword rule refhead, else bodies
    query: data.test.p = x
    input:
      x: 3
    modules:
      - |
        package test

        p if {
          in.foo == 3
          foo.in == 6
        }

        in.foo := 1 if {
          input.x == 1
        } else := 2 if {
          input.x == 2
        } else := 3

        foo.in := 4 if {
          input.x == 1
        } else := 5 if {
          input.x == 2
        } else := 6
    want_result:
      - x: true
  - note: keywordrefs/in keyword rule refhead, partial set
    query: data.test.p = x
    modules:
      - |
        package test

        p if {
          in.foo == {"a", "c"}
          foo.in == {"a", "c"}
        }

        in.foo contains "a"

        in.foo contains "b" if {
          false
        }

        in.foo contains "c" if {
          true
        }

        foo.in contains "a"

        foo.in contains "b" if {
          false
        }

        foo.in contains "c" if {
          true
        }
    want_result:
      - x: true
