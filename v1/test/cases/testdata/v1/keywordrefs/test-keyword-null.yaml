---
cases:
  - note: keywordrefs/null keyword in package
    query: data.foo.p = x
    modules:
      - |
        package foo.null.bar

        baz := 42
      - |
        package foo
        import data.foo.null.bar
        
        p if {
          bar.baz == 42
          data.foo.null.bar.baz == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/null keyword in package, import alias
    query: data.foo.p = x
    modules:
      - |
        package foo.null

        bar := 42
      - |
        package foo
        import data.foo.null as my_if
        
        p if {
          my_if.bar == 42
          data.foo.null.bar == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/null keyword rule refhead
    query: data.test.p = x
    modules:
      - |
        package test
        
        p if {
          null.foo == 1
          foo.null == 2
        }
        
        null.foo := 1
        
        foo.null := 2
    want_result:
      - x: true
  - note: keywordrefs/null keyword rule refhead, else bodies
    query: data.test.p = x
    input:
      x: 3
    modules:
      - |
        package test

        p if {
          null.foo == 3
          foo.null == 6
        }

        null.foo := 1 if {
          input.x == 1
        } else := 2 if {
          input.x == 2
        } else := 3

        foo.null := 4 if {
          input.x == 1
        } else := 5 if {
          input.x == 2
        } else := 6
    want_result:
      - x: true
  - note: keywordrefs/null keyword rule refhead, partial set
    query: data.test.p = x
    modules:
      - |
        package test

        p if {
          null.foo == {"a", "c"}
          foo.null == {"a", "c"}
        }

        null.foo contains "a"

        null.foo contains "b" if {
          false
        }

        null.foo contains "c" if {
          true
        }

        foo.null contains "a"

        foo.null contains "b" if {
          false
        }

        foo.null contains "c" if {
          true
        }
    want_result:
      - x: true
  - note: keywordrefs/null keyword rule refhead, partial object
    query: data.test.p = x
    modules:
      - |
        package test

        p if {
          null.foo == "a"
          null.bar.one == "a"
          null.bar.three == "c"
          foo.null == "a"
          bar.baz.null == "a"
        }

        null.foo := "a"

        null.foo := "b" if {
          false
        }

        null.foo := "c" if {
          false
        }

        null.bar.one := "a"

        null.bar.two := "b" if {
          false
        }

        null.bar.three := "c" if {
          true
        }

        foo.null := "a"

        foo.null := "b" if {
          false
        }

        foo.null := "c" if {
          false
        }

        bar.baz.null := "a"

        bar.baz.null := "b" if {
          false
        }

        bar.baz.null := "c" if {
          false
        }
    want_result:
      - x: true
  - note: keywordrefs/null keyword function refhead
    query: data.test.p = x
    modules:
      - |
        package test

        p if {
          null.foo(1) == 1
          null.foo(11) == 42
          foo.null(1) == 1
          foo.null(11) == 42
          bar.null.baz(1) == 1
          bar.null.baz(11) == 42
        }

        default null.foo(_) := 42

        null.foo(x) := x if {
          x < 10
        }

        default foo.null(_) := 42

        foo.null(x) := x if {
          x < 10
        }

        default bar.null.baz(_) := 42

        bar.null.baz(x) := x if {
          x < 10
        }
    want_result:
      - x: true
