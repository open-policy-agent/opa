---
cases:
  - note: keywordrefs/some keyword in package
    query: data.foo.p = x
    modules:
      - |
        package foo.some.bar

        baz := 42
      - |
        package foo
        import data.foo.some.bar
        
        p {
          bar.baz == 42
          data.foo.some.bar.baz == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/some keyword in package, import alias
    query: data.foo.p = x
    modules:
      - |
        package foo.some

        bar := 42
      - |
        package foo
        import data.foo.some as my_if
        
        p {
          my_if.bar == 42
          data.foo.some.bar == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/some keyword rule refhead
    query: data.test.p = x
    modules:
      - |
        package test
        
        p {
          some.foo == 1
          foo.some == 2
        }
        
        some.foo := 1
        
        foo.some := 2
    want_result:
      - x: true
  - note: keywordrefs/some keyword rule refhead, else bodies
    query: data.test.p = x
    input:
      x: 3
    modules:
      - |
        package test

        p {
          some.foo.bar == 3
          foo.bar.some == 6
        }

        some.foo.bar := 1 {
          input.x == 1
        } else := 2 {
          input.x == 2
        } else := 3

        foo.bar.some := 4 {
          input.x == 1
        } else := 5 {
          input.x == 2
        } else := 6
    want_result:
      - x: true
  - note: keywordrefs/some keyword rule refhead, partial set
    query: data.test.p = x
    modules:
      - |
        package test
        import future.keywords.contains

        p {
          some.foo.bar == {"a", "c"}
          foo.bar.some == {"a", "c"}
        }

        some.foo.bar contains "a"

        some.foo.bar contains "b" {
          false
        }

        some.foo.bar contains "c" {
          true
        }

        foo.bar.some contains "a"

        foo.bar.some contains "b" {
          false
        }

        foo.bar.some contains "c" {
          true
        }
    want_result:
      - x: true
