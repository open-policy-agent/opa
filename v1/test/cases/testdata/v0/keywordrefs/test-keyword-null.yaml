---
cases:
  - note: keywordrefs/null keyword in package
    query: data.foo.p = x
    modules:
      - |
        package foo.null.bar

        baz := 42
      - |
        package foo
        import data.foo.null.bar
        
        p {
          bar.baz == 42
          data.foo.null.bar.baz == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/null keyword in package, import alias
    query: data.foo.p = x
    modules:
      - |
        package foo.null

        bar := 42
      - |
        package foo
        import data.foo.null as my_if
        
        p {
          my_if.bar == 42
          data.foo.null.bar == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/null keyword rule refhead
    query: data.test.p = x
    modules:
      - |
        package test
        
        p {
          null.foo == 1
          foo.null == 2
        }
        
        null.foo := 1
        
        foo.null := 2
    want_result:
      - x: true
