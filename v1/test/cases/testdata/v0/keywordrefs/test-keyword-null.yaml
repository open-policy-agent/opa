---
cases:
  - note: keywordrefs/null keyword in package
    query: data.foo.p = x
    modules:
      - |
        package foo.null.bar

        baz := 42
      - |
        package foo
        import data.foo.null.bar
        
        p {
          bar.baz == 42
          data.foo.null.bar.baz == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/null keyword in package, import alias
    query: data.foo.p = x
    modules:
      - |
        package foo.null

        bar := 42
      - |
        package foo
        import data.foo.null as my_if
        
        p {
          my_if.bar == 42
          data.foo.null.bar == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/null keyword rule refhead
    query: data.test.p = x
    modules:
      - |
        package test
        
        p {
          null.foo == 1
          foo.null == 2
        }
        
        null.foo := 1
        
        foo.null := 2
    want_result:
      - x: true
  - note: keywordrefs/null keyword rule refhead, else bodies
    query: data.test.p = x
    input:
      x: 3
    modules:
      - |
        package test

        p {
          null.foo.bar == 3
          foo.bar.null == 6
        }

        null.foo.bar := 1 {
          input.x == 1
        } else := 2 {
          input.x == 2
        } else := 3

        foo.bar.null := 4 {
          input.x == 1
        } else := 5 {
          input.x == 2
        } else := 6
    want_result:
      - x: true
  - note: keywordrefs/null keyword rule refhead, partial set
    query: data.test.p = x
    modules:
      - |
        package test
        import future.keywords.contains

        p {
          null.foo.bar == {"a", "c"}
          foo.bar.null == {"a", "c"}
        }

        null.foo.bar contains "a"

        null.foo.bar contains "b" {
          false
        }

        null.foo.bar contains "c" {
          true
        }

        foo.bar.null contains "a"

        foo.bar.null contains "b" {
          false
        }

        foo.bar.null contains "c" {
          true
        }
    want_result:
      - x: true
