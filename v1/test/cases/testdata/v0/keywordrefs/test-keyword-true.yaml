---
cases:
  - note: keywordrefs/true keyword in package
    query: data.foo.p = x
    modules:
      - |
        package foo.true.bar

        baz := 42
      - |
        package foo
        import data.foo.true.bar
        
        p {
          bar.baz == 42
          data.foo.true.bar.baz == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/true keyword in package, import alias
    query: data.foo.p = x
    modules:
      - |
        package foo.true

        bar := 42
      - |
        package foo
        import data.foo.true as my_if
        
        p {
          my_if.bar == 42
          data.foo.true.bar == 42
        }
    want_result:
      - x: true
  - note: keywordrefs/true keyword rule refhead
    query: data.test.p = x
    modules:
      - |
        package test
        
        p {
          true.foo == 1
          foo.true == 2
        }
        
        true.foo := 1
        
        foo.true := 2
    want_result:
      - x: true
  - note: keywordrefs/true keyword rule refhead, else bodies
    query: data.test.p = x
    input:
      x: 3
    modules:
      - |
        package test

        p {
          true.foo.bar == 3
          foo.bar.true == 6
        }

        true.foo.bar := 1 {
          input.x == 1
        } else := 2 {
          input.x == 2
        } else := 3

        foo.bar.true := 4 {
          input.x == 1
        } else := 5 {
          input.x == 2
        } else := 6
    want_result:
      - x: true
  - note: keywordrefs/true keyword rule refhead, partial set
    query: data.test.p = x
    modules:
      - |
        package test
        import future.keywords.contains

        p {
          true.foo.bar == {"a", "c"}
          foo.bar.true == {"a", "c"}
        }

        true.foo.bar contains "a"

        true.foo.bar contains "b" {
          false
        }

        true.foo.bar contains "c" {
          true
        }

        foo.bar.true contains "a"

        foo.bar.true contains "b" {
          false
        }

        foo.bar.true contains "c" {
          true
        }
    want_result:
      - x: true
